<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="simpleHome" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="simpleHome" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="simpleHome" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="simpleHome" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SimpleHome App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="xml2json.min.js"></script>
</head>
<body on-load>

  <md-toolbar ng-controller="ToolbarCtrl">
    <h2 ng-click="toggleLeft()" class="md-toolbar-tools">
      <span>SimpleHome</span>
    </h2>
  </md-toolbar>

  <section layout="row" flex>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Men√π</h1>
      </md-toolbar>
      <md-content class="md-padding" ng-controller="LeftSidenavCtrl">
        
          <md-button ng-click="close()" class="md-primary">
            <a href="#/home">
             <i class="fa fa-home"></i> Home
            </a>
          </md-button>
        <br />
        <a href="#/settings">
          <md-button ng-click="close()" class="md-primary">
            <i class="fa fa-cog"></i> Settings
          </md-button>
        </a>
        <br />
        <span class="md-flex">SimpleHome app: v<span app-version></span></span>
      </md-content>
    </md-sidenav>

    <md-content flex class="md-padding">
      <div layout="column" >

        <div ng-view></div>

      </div>
    </md-content>

  </section>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="app.js"></script>
  <script src="index.js"></script>
  <script src="home/home.js"></script>
  <script src="luci/luci.js"></script>
  <script src="temperature/temperature.js"></script>
  <script src="settings/settings.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/onLoad/onLoad-directive.js"></script>
</body>
</html>
