<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SimpleHome App</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css" >

  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body on-load>

  <div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        <div id="menu">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#settings"><i class="fa fa-cog"></i> Settings</a></li>
            </ul>
        </div>
    </div>
    <div class="snap-drawer snap-drawer-right"></div>
</div>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#home">SimpleHome</a>
      </div>
    </div>
  </nav>

  <div id="content" class="container snap-content">
    <div class="row">
      &emsp;
    </div>
    
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1" ng-view></div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="alert-success" class="alert alert-success" >
            Salvato
          </div>
        </div>
      </div>
    </footer>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <!-- script src="bower_components/angular-material/angular-material.js"></script -->
  <script src="app.js"></script>
  <script src="index.js"></script>
  <script src="home/home.js"></script>
  <script src="luci/luci.js"></script>
  <script src="temperature/temperature.js"></script>
  <script src="settings/settings.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/onLoad/onLoad-directive.js"></script>
