<form>
  <div class="form-group">
    <label for="host">Host</label>
    <input ng-model="cfg.host" type="text" class="form-control" id="host" placeholder="Enter host">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input ng-model="cfg.username" type="text" class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input ng-model="cfg.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button ng-click="updateConfig()" class="btn btn-primary btn-lg btn-block">Salva</button>
</form>
