<toolbar
  icon="fa-arrow-left"
  label="Impostazioni" >
</toolbar>

<div class="panel panel-default">
  <div class="panel-body">
    <label for="alias1">Alias</label>
    <input type="text" ng-model="cfg1.alias" class="form-control input-lg" id="alias1" placeholder="Enter alias">

    <label for="host1">Host</label>
    <input ng-model="host1" type="text" class="form-control input-lg" id="host1" placeholder="Enter host">

    <label for="username1">Username</label>
    <input ng-model="cfg1.username" type="text" class="form-control input-lg" id="username1" placeholder="Enter username">

    <label for="password1">Password</label>
    <input ng-model="cfg1.password" type="password" class="form-control input-lg" id="password1" placeholder="Password">
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <label for="alias2">Alias</label>
    <input type="text" ng-model="cfg2.alias" class="form-control input-lg" id="alias2" placeholder="Enter alias">

    <label for="host2">Host</label>
    <input ng-model="host2" type="text" class="form-control input-lg" id="host2" placeholder="Enter host">

    <label for="username2">Username</label>
    <input ng-model="cfg2.username" type="text" class="form-control input-lg" id="username2" placeholder="Enter username">

    <label for="password2">Password</label>
    <input ng-model="cfg2.password" type="password" class="form-control input-lg" id="password2" placeholder="Password">
  </div>
</div>
<button ng-click="updateConfig()" class="btn btn-lg btn-raised btn-block btn-material-green-900">Salva</button>
